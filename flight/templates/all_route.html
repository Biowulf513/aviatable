{% extends 'base.html' %}

{% block title %}
INDEX
{% endblock %}
{% block content %}
<div align="center">
    <form action="/flight/search/form/" method="get" >
        <select type="text" name="out">
            <option value="" hidden>Место вылета</option>
            {% for route in routes%}
                <option value='{{ route.airport_out }}'>
                    {{ route.airport_out }}
                </option>
            {% endfor %}
        </select>
        <button type="submit" class="btn btn-default">Поиск</button>
    </form>

    <form action="/flight/search/form/" method="get" >
        <select type="text" name="in">
            <option value="" hidden>Место прилёта</option>
            {% for route in routes%}
                <option value='{{ route.airport_in }}'>
                    {{ route.airport_in }}
                </option>
            {% endfor %}
        </select>
        <button type="submit" class="btn btn-default">Поиск</button>
    </form>
</div>
<table class="table">
        <thead>
            <tr>
                <th>Рейс</th>
                <th>Вылет</th>
                <th>Прилёт</th>
                <th>Самолёт</th>
            </tr>
        </thead>
        <tbody>

            {% for route in routes%}
                <tr>
                    <td><a href="{% url 'one_route' route_id=route.id %}">{{ route.code }}</a></td>
                    <td>{{ route.airport_out }}</td>
                    <td>{{ route.airport_in }}</td>
                    <td>{{ route.plane }}</td>
                </tr>
            {% endfor %}
            </tbody>
     </table>
{% endblock %}
