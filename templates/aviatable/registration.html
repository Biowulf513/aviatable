{% extends 'base.html' %}
    {% block title %}
        registration
    {% endblock %}

    {% block login %}
        <div class="row">
            <div id="registration">
                <form class="form-horizontal" method="post" action="/registration/">
                    {% csrf_token %}
                    <div class="form-group ">
                        <label for="username" class=" control-label">Логин</label>
                        <label class="progress-bar-danger">{{ form.username.errors.as_text }}</label>
                        {{ form.username }}
                    </div>
                    <div class="form-group ">
                        <label for="first_name" class=" control-label">Имя</label>
                        {{ form.first_name }}
                    </div>
                    <div class="form-group ">
                        <label for="last_name" class=" control-label">Фамилия</label>
                        {{ form.last_name }}
                    </div>
                    <div class="form-group ">
                        <label for="email" class=" control-label">E-mail</label>
                        <label class="progress-bar-danger">{{ form.email.errors.as_text }}</label>
                        {{ form.email }}
                    </div>

                    <div class="form-group ">
                        <label for="password1" class=" control-label">Пароль</label>
                        <label class="progress-bar-danger">{{ form.password2.errors.as_text }}</label>
                        {{ form.password1 }}
                    </div>
                    <div class="form-group ">
                        <label for="password2" class=" control-label">Повторите пароль</label>
                        {{ form.password2 }}
                    </div>
{#             {{ form.as_div }}#}
                    <div class="form-group">
                        <div class="text-center">
                            <button type="submit" class="btn btn-default">Зарегистрироваться</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>

    {% endblock %}
