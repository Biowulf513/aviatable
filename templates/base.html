<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>{% block title %}{% endblock %}</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>

          <div class="row">
            <nav role="navigation" class="navbar navbar-inverse">
                <div class="container">
                    <div id="navbarCollapse" class="collapse navbar-collapse navbar-left">
                        <ul class="nav">
                            <li>
                                <a href="/"class="btn btn-default">
                                    <span class="glyphicon glyphicon-home"></span>
                                </a>
                            </li>
                        </ul>
                    </div>

                    <form action="/flight/search/" method="get" class="navbar-form navbar-right" role="search">
                        <div class="form-group">
                            <input class="form-control" type="text" name="search_q"  placeholder="Поиск..." >
                        </div>
                        <button type="submit" class="btn btn-default">Поиск</button>
                    </form>

                </div>
            </nav>

            <div class="col-lg-6 col-lg-push-3 col-lg-pull-3">
                {% block content %}
                {% endblock %}
            </div>
        </div>


    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
{#    <script src="./bootstrap/js/bootstrap.min.js"></script>#}
  </body>
</html>
